{{define "title"}}Home{{end}}
{{define "main"}}
<h2>Your lists</h2>
<p>List it or forget it.</p>

  {{if .Lists}}
  <table>
    <tr>
      <th>Title</th>
      <th>Created</th>
      <th>ID</th>
    </tr>
    {{range .Lists}}
      <tr>
        <td><a href='list/view/{{.ID}}'>{{.Title}}</a></td>
        <td>{{humanDate .Created}}</td>
        <td>#{{.ID}}</td>
      </tr>
    {{end}}
  </table>
  {{else}}
    <p>There's nothing to see here... yet!</p>
  {{end}}
{{end}}
