{{define "title"}}List #{{.List.ID}}{{end}}

{{define "main"}}
  {{ with .List}}
    <div class="list">
      <h2>
        {{.Title}} #{{.ID}}
      </h2>
      <pre>
        <code>
          {{.Description}}
        </code>
      </pre>
      <div class="metadata">
        <time>Created: {{humanDate .Created}}</time>
        <br />
        <time>Expires: {{humanDate .Expires}}</time>
      </div>
    </div>
  {{ end }}
{{end}}
